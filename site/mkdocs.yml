site_name: GHOSTBURN
site_description: GHOSTBURN System Reference Document 1.0
site_author: sorites
docs_dir: docs/
theme:
  name: material
  icon:
    logo: material/skull-scan
    admonition:
      note: material/console-line
  palette:
  - scheme: slate
    primary: black
    accent: cyan
  features:
  - navigation.indexes
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.top
  - search.suggest
  - content.code.copy
  - toc.integrate
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem
- pymdownx.caret
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
plugins:
- search
- autorefs
- include-markdown
exclude_docs: 
  'Archive/
  assets/
  .obsidian/
  .git/
  '
extra_css:
- stylesheets/custom.css
